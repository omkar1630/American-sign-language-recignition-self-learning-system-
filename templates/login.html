<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn to SignPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 320px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-header i {
            font-size: 32px;
            color: #007bff; /* Blue icon */
            margin-bottom: 10px;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 20px;
        }

        .auth-header p {
            font-size: 14px;
            color: #555;
        }

        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .alert-danger {
            background-color: #f44336;
            color: white;
        }

        .alert-success {
            background-color: #007bff; /* Blue success */
            color: white;
        }

        .auth-form .form-group {
            margin-bottom: 15px;
        }

        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .auth-form input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-input {
            position: relative;
        }

        .password-input button.toggle-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .auth-footer {
            margin-top: 15px;
            text-align: center;
        }

        .auth-footer a {
            color: #007bff; /* Blue link */
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-hands"></i>
                <h1>Log In to SignPro</h1>
                <p>Access your sign language recognition dashboard</p>
            </div>

            <!-- FLASH MESSAGES START -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <!-- FLASH MESSAGES END -->

            <form id="login-form" class="auth-form" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <!-- <i class="fas fa-eye"></i> -->
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn">Log In</button>

                <div class="auth-footer">
                    <a href="/forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
