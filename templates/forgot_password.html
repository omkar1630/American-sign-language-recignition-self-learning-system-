<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - SignPro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      padding: 35px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.6s ease-in-out;
    }

    .card .icon {
      font-size: 40px;
      color: #007bff;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
      margin-bottom: 20px;
    }

    .card input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .card .back {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .card .back:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <i class="fas fa-unlock-alt"></i>
    </div>
    <h2>Forgot Password?</h2>
    <p>No worries! Enter your email and we’ll send you a link to reset it.</p>
    <form method="POST" action="/forgot-password">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a class="back" href="/login">← Back to Login</a>
  </div>
</body>
</html>
