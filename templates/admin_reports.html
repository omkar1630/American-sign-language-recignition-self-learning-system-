<!DOCTYPE html>
<html>
<head>
    <title>Admin Reports</title>
    <link rel="stylesheet" href="/static/style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Admin Reports</h2>

        <!-- Report Generation Buttons -->
        <div class="mb-4">
            <a href="/admin/generate_user_report" class="btn btn-primary">Generate User List Report</a>
            <a href="/admin/generate_recognition_result_report" class="btn btn-success">Generate Recognition Result Report</a>
        </div>

        <!-- Displaying Generated Reports -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Report Type</th>
                    <th>Generated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report['report_id'] }}</td>
                        <td>{{ report['report_type'] }}</td>
                        <td>{{ report['generated_at'] }}</td>
                        <td>
                            <a href="/admin/view_report/{{ report['report_id'] }}" class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
